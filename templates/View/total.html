{% extends 'partials/base.html'%}

{% block content %}

<h1>TOTAL</h1>
{{ flash() }}

<form action="{{ url() }}" method="POST" style="max-width: 400px;">
    <select class="form-select form-control" aria-label="Default select example" name="filtro" id="userFilter" onchange="this.form.submit()">
        <option selected disabled>-- Selecione aqui --</option>
        {% for person in persons %}
        <option value="{{ person.id }}" {% if person.id == formData.usuario %}selected{% endif %}>
            {{ person.name }}
        </option>
        {% endfor %}
    </select>
</form>


{% endblock %}
